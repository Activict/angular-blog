<div *ngIf="posts$ | async as post; else loading" >
  <div class="post">
    <div class="header">
      <h1>{{post.title}}</h1>
    </div>

    <div class="info">
      <strong>{{post.author}}</strong>
      <small>{{post.date | date:'medium': null: 'ru'}}</small>
    </div>

    <div class="post-text">
      <quill-view-html [content]="post.text"></quill-view-html>
    </div>
  </div>
</div>

<ng-template #loading>
  <p class="text-center">Загружаю пост</p>
</ng-template>
